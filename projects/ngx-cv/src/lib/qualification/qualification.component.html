<div id="qualification">
    <h2>{{ title }}</h2>
    <ng-container *ngFor="let item of qualificationList">
        <ul>
            <li>
                <p id="date">{{ item.date }}</p> <p id="description">{{ item.description }}</p> <p id="location">{{ item.location }}</p>
            </li>
        </ul>
    </ng-container>
</div>
